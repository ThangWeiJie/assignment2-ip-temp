<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cust Payment</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .tbl {
            width: 100%;
            color: #f8f9fa;
            font-weight: 600;
            background-color: #505050;
            border: 1px solid #008080;
            margin-top: 1.5em;
            margin-bottom: 1em;
        }

        .col-lg-5 .info {
            margin-bottom: 1rem;
        }

        .col-lg-5 .info .value {
            color: red;
        }

        .col-lg-5 .info p {
            margin-bottom: 0;
        }


        .btn {
            transition: all .5s ease;
            width: 50%;
            border-radius: 30px;
            color: #008080;
            font-weight: 600;
            background-color: #fff;
            border: 1px solid #008080;
            margin-top: 1.5em;
            margin-bottom: 1em;
        }

        .btn:hover, .btn:focus {
            background-color: #008080;
            color: #fff;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <h3>MyCafe</h3>
    <h5>Payment</h5>

    <!--/*@thymesVar id="paymentForm" type="com.mycafe.model.PaymentForm"*/-->
    <form th:action="@{/customer/payment}" method="post" th:object="${paymentForm}">
        <div class="info">
            <p>Customer Name: <span class="value" th:text="${session.customer.fullName}"></span></p>
        </div>
        <table class="tbl">
            <tr>
                <th>Meal Set</th>
                <th>Drink</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            <tr th:each="item: ${session.orderForm.items}" th:if="${item.quantity > 0}">
                <td th:text="${item.mealSet}"></td>
                <td th:text="${item.drink}"></td>
                <td th:text="${item.quantity}"></td>
                $<td th:text="${#numbers.formatDecimal(item.price, 1, 2)}">$</td>
            </tr>
        </table>
        <div class="info">
            <p>Total Amount: $<span class="value" th:text="${#numbers.formatDecimal(session.orderForm.totalPrice, 1, 2)}"></span> </p>
        </div>
        <div class="info">
            <p>5% Senior Citizen (Age 55 years old and above) Discount: $<span class="value" th:text="${#numbers.formatDecimal(session.orderForm.seniorDiscount, 1, 2)}"></span> </p>
        </div>
        <div class="info">
            <p>Gold Membership Discount: $<span class="value" th:text="${#numbers.formatDecimal(session.orderForm.membershipDiscount, 1, 2)}"></span> </p>
        </div>
        <div class="info">
            <p>Total Discount: $<span class="value" th:text="${#numbers.formatDecimal(session.orderForm.membershipDiscount + session.orderForm.seniorDiscount, 1, 2)}"></span> </p>
        </div>

        <div class="info">
            <p>Amount To Pay: $<span class="value" th:text="${#numbers.formatDecimal(session.orderForm.amountToPay, 1, 2)}"></span> </p>
        </div>

        <div class="form-group">
            <label for="paymentMethod">Payment Method:</label>

            <select required th:field="*{paymentMethod}">
                <option value="" disabled selected>Select your payment method...</option>
                <option value="online banking">Online Banking</option>
                <option value="card">Credit/Debit Card</option>
                <option value="e-wallet">E-Wallet</option>
            </select>
            <br><br>
            <input class="btn" type="submit" value="confirm payment" name="orderBtn" />
        </div>
    </form>
</div>
</body>

</html>
